<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat - Tomcat Chat</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: lightblue;
      color: #333;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #chat-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      padding: 30px;
      width: 350px;
      text-align: center;
    }

    #chat-window {
      border: 1px solid #ddd;
      border-radius: 8px;
      height: 200px;
      width: 90%;
      margin: 0 auto 15px auto;
      padding: 10px;
      background: #f9f9f9;
      overflow-y: auto;
      text-align: left;
    }

    input[type="text"] {
      width: 90%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    button {
      width: 90%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      background-color: #5563DE;
      color: white;
    }

    button:hover { background-color: #4052b5; }

    #logout-btn { background-color: #e63946; }
    #logout-btn:hover { background-color: #c82333; }

    .status { color: gray; font-style: italic; margin: 5px 0; }
    .private { color: #0056b3; background-color: #eaf3ff; padding: 6px 10px; border-radius: 6px; margin-bottom: 4px; }
    .message { background-color: #eef2ff; padding: 6px 10px; border-radius: 6px; margin-bottom: 4px; }
  </style>
</head>
<body>
  <div id="chat-container">
    <h2>Welcome, <span id="current-user"></span></h2>
    <div id="chat-window"></div>
    <input type="text" id="chat" placeholder="Type your message here">
    <input type="text" id="recipient" placeholder="Recipient username (optional)">
    <button id="send-btn">Send Public</button>
    <button id="private-btn">Send Private</button>
    <button id="logout-btn">Logout</button>
  </div>

  <script>
    let socket;
    const CHAT_URL = "ws://localhost:8080/chat-app/chat";

   
      const name = localStorage.getItem("name");
      const id = localStorage.getItem("id");
      
      const cookies = document.cookie;
      
      window.addEventListener("load", () => {
      console.log("Page loaded â€” opening WebSocket...");
      connectWebSocket();
      });
    
    document.getElementById("current-user").textContent = `${name} (${id})`;
    let manual_log = false;
    
    
    function connectWebSocket(){ 
      socket = new WebSocket(CHAT_URL);
      socket.onopen = function() {
        const user = {
          type: "login"
        };
        startCookieValidation();
        setTimeout(() => {
        if (socket.readyState === WebSocket.OPEN) {
          socket.send(JSON.stringify(user));
        } else {
          console.warn("Socket not ready to send yet");
        }
      }, 100)
      };

      socket.onmessage = function(event) {
        console.log("message "+event.data);
        const data = JSON.parse(event.data);
        displayMessage(data);
      };

      socket.onclose = function() {
      if(manual_log)
      {
          console.log("Log out ");
          logout();
          return;
      }
      setTimeout(() => {
        connectWebSocket();
        },1000);
      };
      
      socket.onerror = function(error) {
        console.error("WebSocket error:", error);
      };
    
}
    document.getElementById("send-btn").addEventListener("click", function() {
      const input = document.getElementById("chat").value.trim();
      if (input && socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({ type: "chat", content: input }));
        document.getElementById("chat").value = "";
      }
    });

    document.getElementById("private-btn").addEventListener("click", function() {
      const input = document.getElementById("chat").value.trim();
      const recipient = document.getElementById("recipient").value.trim();
      if (!recipient) return alert("Enter recipient username");
      if (input && socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({ type: "chat", content: input, recipient }));
        displayMessage({ type: "private", sender: "You -> " + recipient, content: input });
        document.getElementById("chat").value = "";
      }
    });

    document.getElementById("logout-btn").addEventListener("click", logout);

    function displayMessage(data) {
      const chatWindow = document.getElementById("chat-window");
      const div = document.createElement("div");

      if (data.type === "status") div.className = "status";
      else if (data.type === "private") div.className = "private";
      else div.className = "message";

      div.textContent = data.sender ? `${data.sender}: ${data.content}` : data.content;
      chatWindow.appendChild(div);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function logout() {
      manual_log = true;
      document.cookie = "token=; Max-Age=0; path=/";
      fetch("/chat-app/LogoutServlet", { method: "GET" })
        .then(()=> {
            
            alert("Logged out successfully!");
            console.log("Direct to login page");
            window.location.href = "login.html";
        })
        .catch(err => {
          console.log("Logout failed " + err);        
          window.location.href = "login.html";
        });
        
      if (socket && socket.readyState === WebSocket.OPEN) 
      {
        console.log("WebSocket connection closing");
        socket.close(1000,"User logged out");
      }
      localStorage.clear();
      window.location.href = "login.html"
      
    }

    function startCookieValidation() {
      setInterval(async () => {
        try {
        console.log("ValidateSessionToken called in CookieValidation");
          const res = await fetch("/chat-app/ValidateSessionToken");
          if (!res.ok) return;
          const data = await res.json();
          if (!data.valid) {
            alert("Session expired. Please log in again.");
            logout();
            socket.close();
          }
        } catch (err) {
          console.error(err);
        }
      }, 1000);
    }
  </script>
</body>
</html>
