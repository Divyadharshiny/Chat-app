<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Tomcat Chat</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: lightblue;
      color: #333;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      padding: 30px;
      width: 350px;
      text-align: center;
    }

    label {
      font-weight: 600;
      display: block;
      margin: 10px 0 5px;
      text-align: left;
    }

    input[type="text"], input[type="number"], input[type="password"] {
      width: 90%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 15px;
    }

    button {
      width: 90%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      background-color: #5563DE;
      color: white;
    }

    button:hover {
      background-color: #4052b5;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <h2>Login</h2>
    <label>Username</label>
    <input type="text" id="username" placeholder="Username (e.g., user1)">
    
    <label>ID Number</label>
    <input type="number" id="id" placeholder="ID (e.g., 123)">
    
    <label>Password</label>
    <input type="password" id="password" placeholder="Enter your password">
    
    <button id="login-btn">Login</button>
  </div>

  <script>
  window.addEventListener("load", () => {
  const cookies = document.cookie.split(";").some(c => c.trim().startsWith("token="));
  if (cookies) {
    window.location.href = "chat.html";
  }
})
    document.getElementById("login-btn").addEventListener("click", async function() {
      const username = document.getElementById("username").value.trim();
      const id = document.getElementById("id").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !id || !password) {
        return alert("Please fill all fields");
      }

      localStorage.setItem("name", username);
      localStorage.setItem("id", id);

      const formData = new URLSearchParams();
      formData.append("username", username);
      formData.append("id", id);
      formData.append("password", password);

      try {
        const res = await fetch("/chat-app/LoginServlet", {
          method: "POST",
          headers: {"Content-Type":"application/x-www-form-urlencoded"},
          body: formData.toString()
        });
        
        const text = await res.text();
        alert(text);
        window.location.href = "chat.html";
      } catch (err) {
        console.error(err);
        alert("Login failed");
      }
    });
  </script>
</body>
</html>
